<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="container">
      <div id="display"></div>
      <div id="buttons">
        <div id="number">
          <div id="number-row-1">
            <button class="button-style">1</button>
            <button class="button-style">2</button>
            <button class="button-style">3</button>
          </div>
          <div id="number-row-2">
            <button class="button-style">4</button>
            <button class="button-style">5</button>
            <button class="button-style">6</button>
          </div>
          <div id="number-row-3">
            <button class="button-style">7</button>
            <button class="button-style">8</button>
            <button class="button-style">9</button>
          </div>
          <button class="button-style">0</button>
        </div>
        <div id="operator">
          <button class="button-style">+</button>
          <button class="button-style">-</button>
          <button class="button-style">/</button>
          <button class="button-style">*</button>
          <button id="clear" class="button-style">Clear</button>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="container">
      <div id="display" value="0"></div>
      <div id="buttons">
        <div id="number">
          <div id="number-row-1">
            <button class="button-style" value="1">1</button>
            <button class="button-style" value="2">2</button>
            <button class="button-style" value="3">3</button>
          </div>
          <div id="number-row-2">
            <button class="button-style" value="4">4</button>
            <button class="button-style" value="5">5</button>
            <button class="button-style" value="6">6</button>
          </div>
          <div id="number-row-3">
            <button class="button-style" value="7">7</button>
            <button class="button-style" value="8">8</button>
            <button class="button-style" value="9">9</button>
          </div>
          <button class="button-style" value="0">0</button>
        </div>
        <div id="operator">
          <button class="operator button-style" value="+">+</button>
          <button class="operator button-style" value="-">-</button>
          <button class="operator button-style" value="/">/</button>
          <button class="operator button-style" value="*">*</button>
          <button id="clear" class="clear button-style" value="clear">
            Clear
          </button>
          <button id="equals" class="operator button-style" value="=">=</button>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
